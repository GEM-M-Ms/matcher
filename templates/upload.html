<!DOCTYPE html>
<html lang="en">

{% extends 'base_generic.html' %}

{% load static %}


<p> Please Upload a CSV File</p>
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'login' %}">Return to login</a></p>
{% endblock %}
